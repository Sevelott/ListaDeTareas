<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Andres Felpe Carvajal">
    <meta name="keywords" content="Proyecto laboratorio">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullStack G-70</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="Fondo">
        
    <section id="formularios">
        <hr>
        <h1>FORMULARIOS</h1>
        <hr>
    
        <form action="#">
            <label for="Tarea">Nombre de Tarea:</label>
            <input type="text" name="Tarea" id="Tarea" placeholder="Escriba su Tarea">
            <br><br>

            <label for="Descripcion">Descripción:</label>
            <input type="text" name="Descripcion" id="Descripcion" placeholder="Escriba su Descripción">
            <br><br>

            <label for="Estado">Estado:</label>
            <input type="text" name="Estado" id="Estado" placeholder="Escriba su Estado">
            <br><br>

            <input type="submit" value="Enviar"/>
            <input type="button" value="Consultar"/>
            <input type="button" value="Actualizar"/>
            <input type="button" value="Eliminar"/>
        </form>
    </section>

</body>
</html>
